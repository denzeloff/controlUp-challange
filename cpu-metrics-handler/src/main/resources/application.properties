# Application Configuration
spring.application.name=cpu-metrics-handler

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/controlup
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=cpu-metrics
spring.flyway.baseline-on-migrate=true

# HikariCP Configuration (Connection Pooling)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=CpuMetricsPool

# Kafka Consumer Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=cpu-metrics-handler
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=500
spring.kafka.consumer.fetch-min-size=1024
spring.kafka.consumer.fetch-max-wait=500

# Kafka Consumer Performance Tuning
spring.kafka.consumer.properties.session.timeout.ms=30000
spring.kafka.consumer.properties.heartbeat.interval.ms=10000
spring.kafka.consumer.properties.max.poll.interval.ms=300000

# Application Specific Configuration
app.kafka.input-topic=processed-events
app.processing.batch-size=100
app.processing.batch-timeout-ms=1000
app.retry.max-attempts=3
app.retry.backoff-ms=1000

# No health checks or monitoring for now

# Logging Configuration
logging.level.com.controlup.handler=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.postgresql=WARN
logging.level.com.zaxxer.hikari=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n